<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<section class="section is-fullheight is-default section-light-grey is-medium" style="padding: 0 0 9rem;">
    <nav x-data="initNavbar()" class="navbar is-fresh is-transparent no-shadow" role="navigation"
         aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <div class="navbar-burger" @click="openMobileMenu()">
                    <span class="menu-toggle">
                        <span class="icon-box-toggle" :class="{
                                'active': mobileOpen,
                                '': !mobileOpen
                            }">
                            <span class="rotate">
                                <i class="icon-line-top"></i>
                                <i class="icon-line-center"></i>
                                <i class="icon-line-bottom"></i>
                            </span>
                        </span>
                    </span>
                </div>
            </div>

            <div id="navbar-menu" class="navbar-menu is-static" :class="{
                    'is-active': mobileOpen,
                    '': !mobileOpen
                }">
                <div class="navbar-end">
                    <a href="index.html" class="navbar-item is-secondary">
                        Inicio
                    </a>
                    <a href="information.html" class="navbar-item is-secondary">
                        Informacion
                    </a>
                    <a href="#" class="navbar-item is-secondary modal-trigger" data-modal="auth-modal">
                        Contacto
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <nav x-data="initNavbar()" x-on:scroll.window="scroll()" id="navbar-clone" class="navbar is-fresh is-transparent"
         role="navigation" aria-label="main navigation" :class="{
            'is-active': scrolled,
            '': !scrolled
        }">
        <div class="container">
            <div id="cloned-navbar-menu" class="navbar-menu is-fixed" :class="{
                    'is-active': mobileOpen,
                    '': !mobileOpen
                }">

                <div class="navbar-end">
                    <a href="index.html" class="navbar-item is-secondary">
                        Inicio
                    </a>
                    <a href="information.html" class="navbar-item is-secondary">
                        Informacion
                    </a>
                    <a href="#" class="navbar-item is-secondary modal-trigger" data-modal="auth-modal">
                        Contacto
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="title-wrapper has-text-centered">
            <h2 class="title is-2 is-spaced">Contactalos</h2>
            <h3 class="subtitle is-5 is-muted">A ellos les encanta escuchar de ti</h3>
            <div class="divider is-centered"></div>
        </div>

        <div class="content-wrapper">
            <div class="columns">
                <div class="column is-6 is-offset-3">
                    <form>
                        <div class="columns is-multiline">
                            <div class="column is-6">
                                <input class="input is-medium" type="text" placeholder="Nombre *">
                            </div>
                            <div class="column is-6">
                                <input class="input is-medium" type="text" placeholder="Apellido *">
                            </div>
                            <div class="column is-12">
                                <input class="input is-medium" type="text" placeholder="Correo *">
                            </div>
                            <div class="column is-12">
                                <textarea class="textarea" rows="6" placeholder=""></textarea>
                            </div>
                            <div class="column is-12">
                                <div class="form-footer has-text-right mt-10">
                                    <button class="button cta is-large primary-btn form-button raised is-clear">Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer footer-dark">
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="footer-logo">
                    <img src="img/plug-cloud.svg">
                </div>
            </div>
            <div class="column">
                <div class="footer-column">
                    <div class="footer-header">
                        <h3>Product</h3>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="footer-column">
                    <div class="footer-header">
                        <h3>Docs</h3>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="footer-column">
                    <div class="footer-header">
                        <h3>Blogroll</h3>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="footer-column">
                    <div class="footer-header">
                        <a href="https://bulma.io" target="_blank">
                            <img src="img/logo/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
